name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  setup:
    name: Download repository
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  check-frontend:
    name: Lint frontend code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: cd frontend && npm install --legacy-peer-deps

      - name: Lint code
        run: cd frontend && npm run lint

  build-frontend:
    needs: [check-frontend]
    name: Build web interface
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Stop service
        run: docker compose -f docker-compose.frontend.yml down

      - name: Build service
        run: docker compose -f docker-compose.frontend.yml build

      - name: Start service
        run: docker compose -f docker-compose.frontend.yml up --force-recreate -d

  build-backend:
    needs: setup
    name: Build backend service
    runs-on: self-hosted
    steps:
      - name: Stop service
        run: docker compose -f docker-compose.backend.yml down

      - name: Build service
        run: docker compose -f docker-compose.backend.yml build

      - name: Start service
        run: docker compose -f docker-compose.backend.yml up --force-recreate -d

  compile-plugin:
    needs: [setup, build-frontend]
    name: Compile plugin
    runs-on: self-hosted
    steps:
      - name: Setup node
        uses: actions/setup-node@v3

      - name: Compile Obsidian plugin
        run: |
          cd frontend
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: obsidian-plugin
          path: frontend/dist